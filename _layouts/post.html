---
layout: templates/default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign ejercicio = site.ejercicios | where: 'title', page.ejercicio | first %}
  {% if ejercicio %}
    - <a href="{{ ejercicio.url }}">{{ ejercicio.title }}</a>
  {% endif %}
</p>

{{ content }}
