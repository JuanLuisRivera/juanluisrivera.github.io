permalink: /paginas/blog/

<h1> Todas las entradas. </h1>
<ul id="posts-list">
  {% for post in site.posts %}
      <li class="post-item">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </li>
  {% endfor %}
</ul>
<div class="pagination" id="posts-pagination"></div>
